---
- name: Download and extract etcd
  unarchive:
    src: https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/etcd-v{{ etcd_version }}-linux-amd64.tar.gz
    remote_src: yes
    dest: /usr/local/bin/
    include:
    - etcd
    - etcdctl

- name: Copy keys
  copy:
    src: keys/etcd/
    dest: /etc/etcd/
